<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flappy Bird Online</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Flappy Bird Online</h1>
    <div ng-controller="MainCtrl">
      <div id="stage">
        <div id="sky"></div>
        <div id="clouds"></div>
        <div id="buildings"></div>
        <div id="bird"></div>
        <div class="pair" id="pair1">
          <div class="pipe up"></div>
          <div class="pipe down"></div>
        </div>
        <div class="pair" id="pair2">
          <div class="pipe up"></div>
          <div class="pipe down"></div>
        </div>
        <div class="pair" id="pair3">
          <div class="pipe up"></div>
          <div class="pipe down"></div>
        </div>
<!--         <div class="pair" id="pair4">
          <div class="pipe up"></div>
          <div class="pipe down"></div>
        </div>
        <div class="pair" id="pair5">
          <div class="pipe up"></div>
          <div class="pipe down"></div>
        </div> -->

      </div>
    </div>

    <div ui-view></div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body> 
</html>
