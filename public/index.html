<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flappy Bird Online</title>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=266664860031322";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    
    <div class="container">
      <h1>Flappy Bird Online</h1>
      <div ng-controller="MainCtrl">
        <div id="stage">
          <div id="sky"></div>
          <div id="clouds"></div>
          <div id="buildings"></div>
          <div id="ground"></div>
          <div id="bird"></div>
          <div id="score"></div>
          <div class="pair" id="pair1">
            <div class="pipe up"></div>
            <div class="pipe down"></div>
          </div>
          <div class="pair" id="pair2">
            <div class="pipe up"></div>
            <div class="pipe down"></div>
          </div>
          <div class="pair" id="pair3">
            <div class="pipe up"></div>
            <div class="pipe down"></div>
          </div>
         <div class="pair" id="pair4">
            <div class="pipe up"></div>
            <div class="pipe down"></div>
          </div>
        </div>
      </div>
      <div>
        <h4>Game under developement</h4>
      </div>
      <div class="fb-comments" data-href="http://flappybird-online.herokuapp.com/" data-width="550" data-numposts="10" data-colorscheme="light"></div>
    </div>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script src="lib/angular/angular.min.js"></script> -->
    <!-- <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script> -->
    <script src="lib/soundmanager2/soundmanager2-jsmin.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/controllers.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48013740-1', 'flappybird-online.herokuapp.com');
      ga('send', 'pageview');

    </script>
  </body> 
</html>
