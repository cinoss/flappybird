  <body onload="main();">
    <div id="stage">
      <div id="info"></div>
      <div id="start"></div>
      <div id="score" class="big-text"></div>

    <div class="container">

      <!-- <div>

      </div> -->
    </div>
    <div class="container">
      <div
        class="fb-like"
        data-href="http://flappybird-online.herokuapp.com/"
        data-layout="standard"
        data-action="like"
        data-show-faces="true"
        data-share="true"
      ></div>
    </div>
    <div class="container">
      <div
        class="fb-comments"
        data-href="http://flappybird-online.herokuapp.com/"
        data-width="550"
        data-numposts="10"
        data-colorscheme="light"
      ></div>
    </div>
